<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
        <link rel="stylesheet" href="style/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>Stats Preview Card</title>
    </head>
    <body class="content">
        <main class="stats-background">
                <section class="card-info">
                    <h1>Get <span class="markup">insights</span> that help your business grow.</h1>
                    <div class="card-text">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="card-text-numbers">
                            <div><span class="markup-numbers">10k+</span><br>COMPANIES</div>
                            <div><span class="markup-numbers">314</span><br>TEMPLATES</div>
                            <div><span class="markup-numbers">12M+</span><br>QUERIES</div>
                        </div> 
                    </div>
                </section>
                <div class="stats-image">
                        <img src="images/image-header-desktop.jpg" alt="Grupo de colegas no trabalho" title="Colegas no trabalho"/>
                </div>
        </main>
    </body>
</html>
